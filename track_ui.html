<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track - Intelligence Gathering Tool</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151930;
            --accent-cyan: #00f0ff;
            --accent-pink: #ff006e;
            --accent-purple: #8338ec;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            color: var(--text-primary);
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 240, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 110, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(131, 56, 236, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        #root {
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-pink) 50%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -2px;
            text-shadow: 0 0 40px rgba(0, 240, 255, 0.3);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(21, 25, 48, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease backwards;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-pink));
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-cyan);
            box-shadow: 0 20px 60px rgba(0, 240, 255, 0.3);
        }

        .card:hover::before {
            opacity: 0.05;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            padding: 20px;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(21, 25, 48, 0.95) 0%, rgba(15, 20, 40, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: var(--accent-pink);
            transform: rotate(90deg);
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border: none;
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideInRight 0.3s ease backwards;
        }

        .result-item:nth-child(n) {
            animation-delay: calc(0.05s * var(--i));
        }

        .result-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .result-value {
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            text-align: right;
        }

        .result-value.link {
            color: var(--accent-cyan);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .result-value.link:hover {
            color: var(--accent-pink);
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 10px;
            padding: 15px 20px;
            margin-top: 20px;
            color: var(--error);
            animation: shake 0.5s ease;
        }

        .success-badge {
            display: inline-block;
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .info-banner {
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 30px;
            color: var(--accent-cyan);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            .grid {
                grid-template-columns: 1fr;
            }
            .modal-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [activeModal, setActiveModal] = useState(null);
            const [loading, setLoading] = useState(false);
            const [results, setResults] = useState(null);
            const [error, setError] = useState(null);
            const [input, setInput] = useState('');

            const tools = [
                {
                    id: 'ip',
                    icon: 'üåç',
                    title: 'IP Tracker',
                    description: 'Track and analyze IP addresses. Get geolocation, ISP, timezone, and connection details.',
                    placeholder: 'Enter IP address (e.g., 8.8.8.8)',
                    inputType: 'text'
                },
                {
                    id: 'phone',
                    icon: 'üì±',
                    title: 'Phone Tracker',
                    description: 'Validate and get information about phone numbers. Check carrier, location, and format.',
                    placeholder: 'Enter phone number (e.g., +14155552671)',
                    inputType: 'tel'
                },
                {
                    id: 'username',
                    icon: 'üë§',
                    title: 'Username Search',
                    description: 'Search for usernames across 25+ social media platforms and websites.',
                    placeholder: 'Enter username (e.g., github)',
                    inputType: 'text'
                },
                {
                    id: 'myip',
                    icon: 'üîç',
                    title: 'My IP Address',
                    description: 'Instantly display your current public IP address.',
                    placeholder: null,
                    inputType: null
                }
            ];

            const handleToolClick = async (tool) => {
                setActiveModal(tool.id);
                setResults(null);
                setError(null);
                setInput('');

                if (tool.id === 'myip') {
                    await fetchMyIP();
                }
            };

            const closeModal = () => {
                setActiveModal(null);
                setResults(null);
                setError(null);
                setInput('');
                setLoading(false);
            };

            const fetchMyIP = async () => {
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch('/api/myip');
                    const json = await response.json();
                    
                    if (!json.success) {
                        throw new Error(json.error);
                    }
                    
                    setResults({ 'Your IP Address': json.data.ip });
                } catch (err) {
                    setError('Failed to fetch IP address. Please check your connection.');
                } finally {
                    setLoading(false);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!input.trim()) return;

                setLoading(true);
                setError(null);
                setResults(null);

                try {
                    if (activeModal === 'ip') {
                        await fetchIPData(input);
                    } else if (activeModal === 'phone') {
                        await fetchPhoneData(input);
                    } else if (activeModal === 'username') {
                        await fetchUsernameData(input);
                    }
                } catch (err) {
                    setError(err.message || 'An error occurred. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            const fetchIPData = async (ip) => {
                const response = await fetch(`/api/ip/${ip}`);
                const json = await response.json();
                
                if (!json.success) {
                    throw new Error(json.error || 'Invalid IP address');
                }

                const data = json.data;
                setResults({
                    'IP Address': data.ip,
                    'Country': `${data.country} ${data.flag || ''}`,
                    'City': data.city,
                    'Region': data.region,
                    'Continent': data.continent,
                    'Latitude': data.latitude,
                    'Longitude': data.longitude,
                    'Timezone': data.timezone,
                    'Current Time': data.current_time,
                    'ISP': data.isp,
                    'Organization': data.org,
                    'ASN': data.asn,
                    'Domain': data.domain,
                    'Postal Code': data.postal,
                    'Calling Code': data.calling_code,
                    'Maps': data.maps_url
                });
            };

            const fetchPhoneData = async (phone) => {
                const response = await fetch(`/api/phone/${encodeURIComponent(phone)}`);
                const json = await response.json();
                
                if (!json.success) {
                    throw new Error(json.error || 'Invalid phone number');
                }

                const data = json.data;
                setResults({
                    'Phone Number': data.phone,
                    'Valid': data.valid ? '‚úì Yes' : '‚úó No',
                    'Possible': data.possible ? '‚úì Yes' : '‚úó No',
                    'Type': data.type,
                    'International Format': data.international,
                    'E.164 Format': data.e164,
                    'National Number': data.national,
                    'Country Code': data.country_code,
                    'Region': data.region,
                    'Location': data.location,
                    'Carrier': data.carrier,
                    'Timezone': data.timezone
                });
            };

            const fetchUsernameData = async (username) => {
                const response = await fetch(`/api/username/${encodeURIComponent(username)}`);
                const json = await response.json();
                
                if (!json.success) {
                    throw new Error(json.error || 'Error searching username');
                }

                const data = json.data;
                const results = {
                    'Username': data.username,
                    'Platforms Checked': data.total_checked,
                    'Found On': `${data.found_count} platforms`,
                    '': '‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ'
                };

                data.platforms.forEach(platform => {
                    if (platform.found) {
                        results[`‚úì ${platform.platform}`] = platform.url;
                    }
                });

                setResults(results);
            };

            const getCurrentTool = () => tools.find(t => t.id === activeModal);
            const currentTool = getCurrentTool();

            return (
                <div className="container">
                    <header className="header">
                        <h1 className="logo">TRACK</h1>
                        <p className="subtitle">INTELLIGENCE GATHERING TOOLKIT</p>
                    </header>

                    <div className="grid">
                        {tools.map((tool, index) => (
                            <div 
                                key={tool.id} 
                                className="card" 
                                onClick={() => handleToolClick(tool)}
                                style={{ '--i': index }}
                            >
                                <div className="card-icon">{tool.icon}</div>
                                <h3 className="card-title">{tool.title}</h3>
                                <p className="card-description">{tool.description}</p>
                            </div>
                        ))}
                    </div>

                    {activeModal && (
                        <div className="modal" onClick={closeModal}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h2 className="modal-title">{currentTool.title}</h2>
                                    <button className="close-btn" onClick={closeModal}>√ó</button>
                                </div>

                                {currentTool.id !== 'myip' && (
                                    <>
                                        <div className="info-banner">
                                            {currentTool.description}
                                        </div>
                                        <form onSubmit={handleSubmit}>
                                            <div className="input-group">
                                                <label className="input-label">Input</label>
                                                <input
                                                    type={currentTool.inputType}
                                                    className="input-field"
                                                    placeholder={currentTool.placeholder}
                                                    value={input}
                                                    onChange={(e) => setInput(e.target.value)}
                                                    disabled={loading}
                                                />
                                            </div>
                                            <button type="submit" className="btn" disabled={loading || !input.trim()}>
                                                {loading ? 'Analyzing...' : 'Track'}
                                            </button>
                                        </form>
                                    </>
                                )}

                                {loading && (
                                    <div className="loading">
                                        <div className="spinner"></div>
                                        <p className="loading-text">Gathering intelligence...</p>
                                    </div>
                                )}

                                {error && (
                                    <div className="error">
                                        ‚ö†Ô∏è {error}
                                    </div>
                                )}

                                {results && (
                                    <div className="results">
                                        <h3 style={{ marginBottom: '20px', color: 'var(--accent-cyan)' }}>
                                            Results <span className="success-badge">‚úì Found</span>
                                        </h3>
                                        {Object.entries(results).map(([key, value], index) => (
                                            <div key={key} className="result-item" style={{ '--i': index }}>
                                                <span className="result-label">{key}</span>
                                                {key === 'Maps' ? (
                                                    <a 
                                                        href={value} 
                                                        target="_blank" 
                                                        rel="noopener noreferrer"
                                                        className="result-value link"
                                                    >
                                                        View on Maps ‚Üí
                                                    </a>
                                                ) : key.includes('url') || key.includes('http') || typeof value === 'string' && value.startsWith('http') ? (
                                                    <a 
                                                        href={value} 
                                                        target="_blank" 
                                                        rel="noopener noreferrer"
                                                        className="result-value link"
                                                    >
                                                        {value}
                                                    </a>
                                                ) : (
                                                    <span className="result-value">{value || 'N/A'}</span>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
